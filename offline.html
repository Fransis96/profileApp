<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Offline</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f9fa;
    }

    .offline-wrapper {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      padding: 2rem;
    }

    .offline-wrapper img {
      max-width: 100%;
      width: 280px;
      height: auto;
    }

    h1 {
      font-size: 1.8rem;
      color: #dc3545;
      margin-top: 1rem;
    }

    @media (min-width: 768px) {
      h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="offline-wrapper">
    <img src="assets/img/offline.gif" alt="Kamu sedang offline" />
    <h1>Ups! Kamu sedang offline.</h1>
    <p class="text-muted">Silakan periksa koneksi internetmu dan coba lagi.</p>
  </div>
</body>
</html>
