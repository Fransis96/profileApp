<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Edit Profil</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

  <!-- Custom CSS -->
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8f9fa;
    }

    .form-box {
      max-width: 450px;
      margin: 60px auto;
      background: #fff;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.05);
    }

    .profile-img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 50%;
      border: 2px solid #dee2e6;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .form-label {
      font-size: 0.9rem;
      font-weight: 500;
    }

    .btn {
      border-radius: 0.5rem;
      font-weight: 500;
    }

    footer {
      background-color: #212529;
      color: #fff;
      padding: 1rem 0;
      text-align: center;
      font-size: 0.875rem;
    }
  </style>

  <!-- IndexedDB -->
  <script src="js/db.js" defer></script>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#0d6efd" />
</head>
<body>

  <!-- Form Edit Profil -->
  <div class="container">
    <div class="form-box">
      <h5 class="text-center mb-4 fw-semibold">Edit Profil</h5>
      <form id="editProfileForm" enctype="multipart/form-data">

        <!-- Foto Profil -->
        <div class="text-center mb-4">
          <img src="assets/img/profile.svg" alt="Preview Foto" class="profile-img" id="previewImg" />
          <input type="file" class="form-control form-control-sm mt-3" id="profilePic" accept="image/*" />
        </div>

        <!-- Nama -->
        <div class="mb-3">
          <label for="nama" class="form-label">Nama Lengkap</label>
          <input type="text" class="form-control" id="nama" required />
        </div>

        <!-- GitHub -->
        <div class="mb-3">
          <label for="github_acc" class="form-label">Username GitHub</label>
          <input type="text" class="form-control" id="github_acc" required />
        </div>

        <!-- Deskripsi -->
        <div class="mb-4">
          <label for="deskripsi" class="form-label">Deskripsi Singkat</label>
          <textarea class="form-control" id="deskripsi" rows="3" required></textarea>
        </div>

        <!-- Tombol -->
        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-primary">
            <i class="bi bi-save me-1"></i> Simpan
          </button>
          <a href="index.html" class="btn btn-outline-secondary">
            <i class="bi bi-x-circle me-1"></i> Batal
          </a>
        </div>
      </form>
    </div>
  </div>

  <!-- Footer -->
  <footer class="mt-5">
    <div class="container">
      <p class="mb-0">&copy; 2025 Fransis. Semua hak dilindungi.</p>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Script -->
  <script>
    let profileFotoBase64 = '';

    // Preview Gambar
    document.getElementById('profilePic').addEventListener('change', function (e) {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (event) {
          profileFotoBase64 = event.target.result;
          document.getElementById('previewImg').src = profileFotoBase64;
        };
        reader.readAsDataURL(file);
      }
    });

    // Load Data Profil
    window.addEventListener('DOMContentLoaded', async () => {
      try {
        const profil = await getProfile();
        if (profil) {
          document.getElementById('nama').value = profil.nama || '';
          document.getElementById('deskripsi').value = profil.deskripsi || '';
          document.getElementById('github_acc').value = profil.github || '';
          if (profil.foto) {
            profileFotoBase64 = profil.foto;
            document.getElementById('previewImg').src = profil.foto;
          }
        }
      } catch (err) {
        console.error('❌ Gagal memuat profil:', err);
      }
    });

    // Simpan Profil
    document.getElementById('editProfileForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const data = {
        nama: document.getElementById('nama').value.trim(),
        deskripsi: document.getElementById('deskripsi').value.trim(),
        github: document.getElementById('github_acc').value.trim(),
        foto: profileFotoBase64 || document.getElementById('previewImg').src
      };
      try {
        await saveProfile(data);
        alert('✅ Profil berhasil disimpan!');
        window.location.href = 'index.html';
      } catch (err) {
        alert('❌ Gagal menyimpan profil.');
        console.error(err);
      }
    });
  </script>
</body>
</html>
