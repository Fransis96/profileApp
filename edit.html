<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Edit Profil</title>

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

  <!-- PWA -->
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#0d6efd" />

  <!-- DB -->
  <script src="js/db.js" defer></script>
</head>
<body class="d-flex flex-column min-vh-100 bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow fixed-top">
    <div class="container">
      <a class="navbar-brand fw-bold fs-4" href="#">
        <i class="bi bi-person-circle me-2"></i>Profile App
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link fw-semibold" href="index.html">
              <i class="bi bi-house-door me-1"></i>Beranda
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link fw-semibold" href="detail.html">
              <i class="bi bi-info-circle me-1"></i>Tentang Aplikasi
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Form Edit Profil -->
  <main class="container my-5 pt-5 flex-grow-1">
    <div class="card mx-auto p-4" style="max-width: 500px;">
      <div class="text-center mb-4">
        <h3 class="fw-bold text-primary mb-1">Edit Profil</h3>
        <p class="text-muted small">Perbarui informasi Anda & simpan ke perangkat</p>
      </div>

      <form id="editProfileForm" enctype="multipart/form-data">

        <!-- Foto Profil -->
        <div class="text-center mb-4">
          <div class="position-relative d-inline-block">
            <img src="assets/img/profile.png" alt="Preview Foto" class="rounded-circle shadow img-thumbnail" width="120" height="120" id="previewImg" />
            <span class="position-absolute bottom-0 end-0 bg-success rounded-circle p-2 border border-white" title="Ganti Foto">
              <i class="bi bi-camera-fill text-white"></i>
            </span>
          </div>
          <input type="file" class="form-control form-control-sm mt-3" id="profilePic" accept="image/*" />
        </div>

        <hr class="my-4" />

        <!-- Nama -->
        <div class="mb-3">
          <label for="nama" class="form-label">Nama Lengkap</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-person-circle"></i></span>
            <input type="text" class="form-control" id="nama" placeholder="Masukkan nama Anda" required />
          </div>
        </div>

        <!-- GitHub -->
        <div class="mb-3">
          <label for="github_acc" class="form-label">Username GitHub</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-github"></i></span>
            <input type="text" class="form-control" id="github_acc" placeholder="Contoh: johndoe" required />
          </div>
        </div>

        <!-- Deskripsi -->
        <div class="mb-4">
          <label for="deskripsi" class="form-label">Deskripsi Singkat</label>
          <textarea class="form-control" id="deskripsi" rows="3" placeholder="Ceritakan sedikit tentang Anda..." required></textarea>
        </div>

        <!-- Tombol -->
        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-primary">
            <i class="bi bi-save me-1"></i> Simpan Perubahan
          </button>
          <a href="index.html" class="btn btn-outline-secondary">
            <i class="bi bi-x-circle me-1"></i> Batal
          </a>
        </div>
      </form>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3 mt-auto">
    <div class="container">
      <p class="mb-0 small">&copy; 2025 Fransis. Semua hak dilindungi.</p>
    </div>
  </footer>

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/edit.js" defer></script>
</body>
</html>
