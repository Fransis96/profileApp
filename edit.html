<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Edit Profil</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="css/style.css" rel="stylesheet" />
</head>
<body>
  <div class="container">
    <div class="form-box mt-5">
      <h5 class="text-center mb-3">Edit Profil</h5>
      <form id="editProfileForm">
        <!-- Foto Profil -->
        <div class="text-center mb-3">
          <img src="assets/img/profile.png" alt="Foto" class="profile-img profile-img-small" id="previewImg">
          <input type="file" class="form-control form-control-sm mt-2" id="profilePic" accept="image/*">
        </div>

        <!-- Nama -->
        <div class="mb-2">
          <label for="nama" class="form-label small">Nama</label>
          <input type="text" class="form-control form-control-sm" id="nama" required>
        </div>

        <!-- Username GitHub -->
        <div class="mb-2">
          <label for="github_acc" class="form-label small">Username GitHub</label>
          <input type="text" class="form-control form-control-sm" id="github_acc" required>
        </div>

        <!-- Deskripsi -->
        <div class="mb-3">
          <label for="deskripsi" class="form-label small">Deskripsi</label>
          <textarea class="form-control form-control-sm" id="deskripsi" rows="2" required></textarea>
        </div>

        <!-- Tombol Aksi -->
        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-primary btn-sm">Simpan</button>
          <a href="index.html" class="btn btn-outline-secondary btn-sm">Batal</a>
        </div>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Pindahkan db.js ke bawah setelah DOM siap -->
  <script src="js/db.js"></script>

  <!-- Script Utama -->
  <script>
    // Ganti preview gambar saat file berubah
    document.getElementById('profilePic').addEventListener('change', function (e) {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (event) {
          document.getElementById('previewImg').src = event.target.result;
        };
        reader.readAsDataURL(file);
      }
    });

    // Load data dari IndexedDB
    window.addEventListener('DOMContentLoaded', async () => {
      try {
        const profil = await getProfile();
        if (profil) {
          document.getElementById('nama').value = profil.nama || '';
          document.getElementById('deskripsi').value = profil.deskripsi || '';
          document.getElementById('github_acc').value = profil.github || '';
          if (profil.foto) document.getElementById('previewImg').src = profil.foto;
        }
      } catch (err) {
        console.error('Gagal memuat data profil:', err);
      }
    });

    // Simpan ke IndexedDB saat submit
    document.getElementById('editProfileForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const data = {
        nama: document.getElementById('nama').value,
        deskripsi: document.getElementById('deskripsi').value,
        github: document.getElementById('github_acc').value,
        foto: document.getElementById('previewImg').src
      };
      try {
        await saveProfile(data);
        alert('Profil disimpan ke IndexedDB!');
        window.location.href = 'index.html';
      } catch (err) {
        alert('Gagal menyimpan data profil.');
        console.error(err);
      }
    });
  </script>
</body>
</html>
