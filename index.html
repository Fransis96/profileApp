<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Profile App</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#0d6efd" />
  <script src="js/db.js"></script>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8f9fa;
    }

    .profile-img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 50%;
      border: 3px solid #dee2e6;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .card-profile {
      background: #ffffff;
      border-radius: 1rem;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.06);
    }

    .github-stat {
      background-color: #f1f3f5;
      border-radius: 0.5rem;
      padding: 0.5rem;
      margin-top: 0.5rem;
      font-size: 0.875rem;
    }

    .btn {
      border-radius: 0.5rem;
      font-weight: 500;
    }

    @media (max-width: 768px) {
      .btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark py-3">
    <div class="container">
      <a class="navbar-brand fw-semibold" href="#">Profile App</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navContent">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navContent">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="index.html">Beranda</a></li>
          <li class="nav-item"><a class="nav-link" href="detail.html">Tentang Aplikasi</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Profil -->
  <div class="container py-5">
    <div class="card card-profile p-4 mx-auto" style="max-width: 900px;">
      <div class="row g-4 align-items-center">

        <!-- Kiri -->
        <div class="col-md-4 text-center">
          <img id="img-profile" src="assets/img/profile.svg" alt="Foto Profil" class="profile-img mb-3" loading="lazy">
          <h5 class="fw-semibold mb-0" id="profile-name">Nama Anda</h5>
          <p class="text-muted small" id="profile-username">@username</p>

          <div class="mb-3">
            <a id="github-link" href="#" class="text-dark fs-4" target="_blank" rel="noopener">
              <i class="fab fa-github"></i>
            </a>
          </div>

          <div class="row text-center" id="github-stats">
            <div class="col-6">
              <div class="github-stat">
                <i class="bi bi-journal-code text-primary me-1"></i>
                <span id="repo-count">0</span> Repo
              </div>
            </div>
            <div class="col-6">
              <div class="github-stat">
                <i class="bi bi-people-fill text-success me-1"></i>
                <span id="followers-count">0</span> Pengikut
              </div>
            </div>
          </div>
        </div>

        <!-- Kanan -->
        <div class="col-md-8">
          <div class="mb-3">
            <h4>Halo, saya <span id="display-name">User</span>!</h4>
            <p id="profile-desc" class="mb-2">Deskripsi pengguna akan tampil di sini.</p>
            <p class="text-muted small mb-0">Disusun menggunakan Bootstrap Grid dan Card.</p>
          </div>

          <div class="d-flex flex-wrap gap-3 mt-4">
            <a href="edit.html" class="btn btn-outline-primary">
              <i class="bi bi-pencil-square me-1"></i> Edit Profil
            </a>
            <a href="detail.html" class="btn btn-primary">
              <i class="bi bi-info-circle me-1"></i> Tentang Aplikasi
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3">
    <div class="container">
      <p class="mb-0 small">&copy; 2025 Fransis. All rights reserved.</p>
    </div>
  </footer>

  <!-- Script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    async function loadProfile() {
      let profil;
      try {
        profil = await getProfile();
      } catch {
        console.warn("❌ IndexedDB tidak tersedia.");
      }

      if (!profil) {
        profil = {
          nama: "User",
          deskripsi: "Belum ada deskripsi.",
          github: "",
          foto: "assets/img/profile.svg",
        };
      }

      document.getElementById("profile-name").textContent = profil.nama || "User";
      document.getElementById("display-name").textContent = profil.nama || "User";
      document.getElementById("profile-desc").textContent = profil.deskripsi || "";
      document.getElementById("img-profile").src = profil.foto || "assets/img/profile.svg";
      document.getElementById("img-profile").alt = `Foto profil ${profil.nama || "User"}`;
      document.getElementById("profile-username").textContent = profil.github ? `@${profil.github}` : "@username";

      const gitLink = document.getElementById("github-link");
      if (profil.github) {
        gitLink.href = `https://github.com/${profil.github}`;
        gitLink.title = profil.github;

        try {
          const res = await fetch(`https://api.github.com/users/${profil.github}`);
          const data = await res.json();
          document.getElementById("repo-count").textContent = data.public_repos ?? "0";
          document.getElementById("followers-count").textContent = data.followers ?? "0";
        } catch (err) {
          console.warn("❌ Gagal ambil data GitHub:", err);
          document.getElementById("repo-count").textContent = "N/A";
          document.getElementById("followers-count").textContent = "N/A";
        }
      }
    }

    document.addEventListener("DOMContentLoaded", loadProfile);

    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("sw.js")
        .then(reg => console.log("✅ Service Worker terdaftar:", reg.scope))
        .catch(err => console.warn("❌ Gagal mendaftar Service Worker:", err));
    }
  </script>
</body>
</html>
